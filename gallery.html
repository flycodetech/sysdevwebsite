<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: #222;
            overflow-x: hidden;
        }
        /* Bubbling background */
        .bubbles {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            animation: bubbleMove 12s linear infinite;
            background: radial-gradient(circle at 30% 30%, #6cf, #09f 80%);
        }
        @keyframes bubbleMove {
            0% { transform: translateY(100vh) scale(1); }
            100% { transform: translateY(-10vh) scale(1.2); }
        }
        .gallery-container {
            position: relative;
            z-index: 1;
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px 20px 20px;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .gallery-item {
            background: rgba(30,40,60,0.7);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 2px 12px #0006;
        }
        .gallery-item:hover {
            transform: scale(1.04);
        }
        .gallery-item img {
            width: 100%;
            display: block;
            height: 180px;
            object-fit: cover;
        }
        .gallery-caption {
            padding: 10px;
            text-align: center;
            font-size: 1rem;
            background: rgba(0,0,0,0.2);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            background: #222;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            width: 90vw;
            box-shadow: 0 4px 24px #000a;
            text-align: center;
        }
        .modal-img {
            width: 100%;
            max-height: 350px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .modal-close {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            background: none;
            border: none;
        }
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 10px;
            opacity: 0.7;
        }
        .modal-prev { left: 0; }
        .modal-next { right: 0; }
        /* Booking section */
        .booking-section {
            background: rgba(30,40,60,0.8);
            border-radius: 12px;
            padding: 30px 20px;
            max-width: 600px;
            margin: 0 auto 40px auto;
            box-shadow: 0 2px 12px #0006;
        }
        .booking-section h2 {
            margin-top: 0;
            margin-bottom: 18px;
            text-align: center;
        }
        .booking-form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .booking-form input, .booking-form textarea, .booking-form select {
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            background: #fff;
            color: #222;
        }
        .booking-form button {
            background: #09f;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .booking-form button:hover {
            background: #06c;
        }
        @media (max-width: 600px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            .modal-content {
                padding: 10px;
            }
            .booking-section {
                padding: 18px 8px;
            }
        }
        #bookingMsg {
            margin-top: 10px;
            color: #0f6;
        }
    </style>
</head>
<body>
    <div class="bubbles" id="bubbles"></div>
    <div class="gallery-container">
        <h1>Our Product Gallery</h1>
        <div class="gallery-grid" id="gallery">
            <!-- Gallery items will be injected here -->
        </div>
        <div class="booking-section">
            <h2>Book a Job</h2>
            <form class="booking-form" id="bookingForm">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <label for="productSelect">Product</label>
                <select name="product" id="productSelect" required>
                    <option value="">Select Product</option>
                    <option value="Product 1">Product 1</option>
                    <option value="Product 2">Product 2</option>
                    <option value="Product 3">Product 3</option>
            <div id="bookingMsg"></div>
                <textarea name="details" rows="4" placeholder="Job Details" required></textarea>
                <button type="submit">Book Now</button>
            </form>
            <div id="bookingMsg"></div>
        </div>
    </div>
    <!-- Modal for image slider -->
    <div class="modal" id="modal">
        <button class="modal-close" id="modalClose">&times;</button>
        <button class="modal-nav modal-prev" id="modalPrev">&#8592;</button>
        <div class="modal-content" id="modalContent">
            <img src="" alt="Product" class="modal-img" id="modalImg">
            <div class="gallery-caption" id="modalCaption"></div>
        </div>
        <button class="modal-nav modal-next" id="modalNext">&#8594;</button>
    </div>
    <script>
        // Bubbling background
        function createBubbles() {
            const bubbles = document.getElementById('bubbles');
            for (let i = 0; i < 30; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.width = bubble.style.height = (30 + Math.random() * 70) + 'px';
                bubble.style.left = (Math.random() * 100) + 'vw';
                bubble.style.animationDuration = (8 + Math.random() * 8) + 's';
                bubble.style.animationDelay = (Math.random() * 8) + 's';
                bubble.style.background = `radial-gradient(circle at 30% 30%, #${Math.floor(Math.random()*999+100)}, #09f 80%)`;
                bubbles.appendChild(bubble);
            }
        }
        createBubbles();

        // Gallery data (replace with your actual products and images)
        const products = [
            { name: "Product 1", img: "https://via.placeholder.com/400x300?text=Product+1", desc: "Description for Product 1" },
            { name: "Product 2", img: "https://via.placeholder.com/400x300?text=Product+2", desc: "Description for Product 2" },
            { name: "Product 3", img: "https://via.placeholder.com/400x300?text=Product+3", desc: "Description for Product 3" },
            { name: "Product 4", img: "https://via.placeholder.com/400x300?text=Product+4", desc: "Description for Product 4" },
            { name: "Product 5", img: "https://via.placeholder.com/400x300?text=Product+5", desc: "Description for Product 5" }
        ];

        // Render gallery
        const gallery = document.getElementById('gallery');
        products.forEach((p, idx) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.innerHTML = `<img src="${p.img}" alt="${p.name}"><div class="gallery-caption">${p.name}</div>`;
            item.onclick = () => openModal(idx);
            gallery.appendChild(item);
        });

        // Modal logic
        let currentIdx = 0;
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalCaption = document.getElementById('modalCaption');
        function openModal(idx) {
            currentIdx = idx;
            showModalImg();
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = '';
        }
        function showModalImg() {
            modalImg.src = products[currentIdx].img;
            modalCaption.textContent = products[currentIdx].name + " - " + products[currentIdx].desc;
        }
        document.getElementById('modalClose').onclick = closeModal;
        document.getElementById('modalPrev').onclick = () => {
            currentIdx = (currentIdx - 1 + products.length) % products.length;
            showModalImg();
        };
        document.getElementById('modalNext').onclick = () => {
            currentIdx = (currentIdx + 1) % products.length;
            showModalImg();
        };
        modal.onclick = function(e) {
            if (e.target === modal) closeModal();
        };
        document.addEventListener('keydown', function(e) {
            if (modal.style.display === 'flex') {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') document.getElementById('modalPrev').click();
                if (e.key === 'ArrowRight') document.getElementById('modalNext').click();
            }
        });

        // Booking form logic
        document.getElementById('bookingForm').onsubmit = function(e) {
            e.preventDefault();
            document.getElementById('bookingMsg').textContent = "Thank you for booking! We will contact you soon.";
            this.reset();
        };
    </script>
</body>
</html>
